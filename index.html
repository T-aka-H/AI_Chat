// „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞

// „Éá„Ç£„Éô„Éº„Éà„ÇíÈñãÂßã
async function startDebate() {
    const topicInput = document.getElementById('topicInput');
    const topic = topicInput.value.trim();
    
    if (!topic) {
        showNotification('„Éà„Éî„ÉÉ„ÇØ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');

        return;
    }
    
    // ÂàùÊúüÂåñ
    currentTopic = topic;
    debateHistory = [];
    turnCount = 0;
    totalWordCount = 0;
    isProcessing = true;
    
    // UIÊõ¥Êñ∞
    document.getElementById('topicDisplay').textContent = `„Éà„Éî„ÉÉ„ÇØ: ${topic}`;
    document.getElementById('debateContainer').style.display = 'block';

    document.getElementById('summaryBtn').style.display = 'none';
    document.getElementById('downloadBtn').style.display = 'none';

    showLoading(true);
    
    try {
        // ÊúÄÂàù„ÅÆÊÑèË¶ã„ÇíÂèñÂæó

// ÂèçË´ñ„ÇíÂèñÂæó
async function getCounterArgument() {
    if (isProcessing) {
        showNotification('Âá¶ÁêÜ‰∏≠„Åß„Åô„ÄÇ„ÅäÂæÖ„Å°„Åè„Å†„Åï„ÅÑ„ÄÇ', 'info');

    if (debateHistory.length === 0) {

        return;
    }
    
    isProcessing = true;
    document.getElementById('counterBtn').disabled = true;
    showLoading(true);
    
    try {
        // ÊúÄÂæå„ÅÆÁô∫Ë®Ä„ÇíÂèñÂæó
        const lastStatement = debateHistory[debateHistory.length - 1];
        const isCounterArgument = lastStatement.type === 'counter';
        
        // ÂèçË´ñ„ÇíÂèñÂæó

            currentTopic, 
            lastStatement.content,
            isCounterArgument

        if (counterArgument) {
            turnCount++;

            addDebateEntry(counterArgument, entryType, turnCount);
            debateHistory.push({
                type: entryType,
                content: counterArgument,

    } catch (error) {

}

        }

        // 10„Çø„Éº„É≥‰ª•Èôç„ÇÇË≠∞Ë´ñ„ÇíÁ∂ôÁ∂öÂèØËÉΩ„Å´„Åó„ÄÅÊï¥ÁêÜ„Éú„Çø„É≥„ÇíË°®Á§∫
        if (turnCount >= 9) {  // 9„Çø„Éº„É≥ÁõÆ„ÅßÊ¨°„ÅÆ„Çø„Éº„É≥„Åå10„Å´„Å™„Çã„Åü„ÇÅ

// „Éû„Éà„É™„ÉÉ„ÇØ„ÇπÂΩ¢Âºè„ÅßË°®Á§∫
function displayDebateMatrix(summaryText) {

    const sections = {
        agreement: [],
        disagreement: [],
        insights: [],
        unresolved: [],
        recommendation: ''
    };
    
    const lines = summaryText.split('\n');
    let currentSection = null;
    
    lines.forEach(line => {
        line = line.trim();
        if (line.includes('[ÂêàÊÑèÁÇπ]')) {
            currentSection = 'agreement';
        } else if (line.includes('[ÂØæÁ´ãÁÇπ]')) {
            currentSection = 'disagreement';
        } else if (line.includes('[Êñ∞„Åó„ÅÑÊ¥ûÂØü]')) {
            currentSection = 'insights';
        } else if (line.includes('[Êú™Ëß£Ê±∫„ÅÆÂïèÈ°å]')) {

        } else if (line.includes('[AI„Å®„Åó„Å¶„ÅÆ„Åä„Åô„Åô„ÇÅ„ÅÆÁµêË´ñ]')) {
            currentSection = 'recommendation';
        } else if (line.startsWith('„Éª') && currentSection && currentSection !== 'recommendation') {
            sections[currentSection].push(line.substring(1).trim());

            sections.recommendation += line + ' ';
        }
    });
    
    // „Éû„Éà„É™„ÉÉ„ÇØ„Çπ„ÅÆHTML„Çí‰ΩúÊàê
    const matrixDiv = document.createElement('div');
    matrixDiv.className = 'matrix-container';
    matrixDiv.innerHTML = `
        <h2 class="matrix-title">üéØ „Éá„Ç£„Éô„Éº„ÉàÂàÜÊûê„Éû„Éà„É™„ÉÉ„ÇØ„Çπ</h2>

                <ul>
                    ${sections.disagreement.map(item => `<li class="disagreement">${item}</li>`).join('')}
                </ul>
            </div>
            <div class="matrix-quadrant">
                <h3><span style="color: #3b82f6;">üí°</span> Êñ∞„Åó„ÅÑÊ¥ûÂØü</h3>
                <ul>

            </div>
            <div class="matrix-quadrant">
                <h3><span style="color: #f59e0b;">‚ùì</span> Êú™Ëß£Ê±∫„ÅÆÂïèÈ°å</h3>
                <ul>
                    ${sections.unresolved.map(item => `<li class="question">${item}</li>`).join('')}
                </ul>
            </div>
        </div>
        <div class="ai-recommendation">
            <h3><span style="color: #8b5cf6;">ü§ñ</span> AI„Å®„Åó„Å¶„ÅÆ„Åä„Åô„Åô„ÇÅ„ÅÆÁµêË´ñ</h3>
            <p>${sections.recommendation}</p>
        </div>
        <div class="debate-summary">
            <p class="summary-text">
                ${turnCount}„Çø„Éº„É≥„ÅÆË≠∞Ë´ñ„ÇíÈÄö„Åò„Å¶„ÄÅÊßò„ÄÖ„Å™Ë¶ñÁÇπ„Åã„Çâ„Äå${currentTopic}„Äç„Å´„Å§„ÅÑ„Å¶Ê§úË®é„Åó„Åæ„Åó„Åü„ÄÇ<br>

            </p>
            <button class="close-summary-btn" onclick="closeSummary()">Èñâ„Åò„Çã</button>

// ÈÄöÁü•„ÅÆË°®Á§∫
function showNotification(message, type = 'info') {
    const notification = document.createElement('div');
    notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 25px;
        border-radius: 8px;
        color: white;
        font-weight: 600;
        z-index: 1000;
        animation: slideIn 0.3s ease;
        max-width: 400px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    `;
    
    const colors = {
        success: 'linear-gradient(135deg, #10b981 0%, #059669 100%)',
        error: 'linear-gradient(135deg, #ef4444 0%, #dc2626 100%)',
        info: 'linear-gradient(135deg, #3b82f6 0%, #2563eb 100%)'
    };
    
    notification.style.background = colors[type] || colors.info;
    notification.textContent = message;
    
    document.body.appendChild(notification);
    
    setTimeout(() => {
        notification.style.animation = 'slideOut 0.3s ease forwards';
        setTimeout(() => notification.remove(), 300);
    }, 3000);
}

function downloadDebateExcel() {
    // „ÉØ„Éº„ÇØ„Éñ„ÉÉ„ÇØ„Çí‰ΩúÊàê
    const wb = XLSX.utils.book_new();
    
    // „Éá„Ç£„Éô„Éº„Éà„Éá„Éº„Çø„ÅÆÊ∫ñÂÇô
    const debateData = [
        ['„Éà„Éî„ÉÉ„ÇØ', currentTopic],
        ['Á∑è„Çø„Éº„É≥Êï∞', turnCount.toString()],
        ['Á∑èÊñáÂ≠óÊï∞', totalWordCount.toString()],
        [''],  // Á©∫Ë°å
        ['„Çø„Éº„É≥', 'Á®ÆÈ°û', 'ÂÜÖÂÆπ']  // „Éò„ÉÉ„ÉÄ„ÉºË°å
    ];
    
    // „Éá„Ç£„Éô„Éº„ÉàÂ±•Ê≠¥„Çí„Éá„Éº„Çø„Å´ËøΩÂä†
    debateHistory.forEach(entry => {
        debateData.push([
            entry.turn.toString(),
            entry.type === 'opinion' ? 'ÊÑèË¶ã' : 'ÂèçË´ñ',
            entry.content
        ]);
    });
    
    // „ÉØ„Éº„ÇØ„Ç∑„Éº„Éà„Çí‰ΩúÊàê
    const ws = XLSX.utils.aoa_to_sheet(debateData);
    
    // ÂàóÂπÖ„ÅÆË®≠ÂÆö
    const colWidths = [
        { wch: 8 },   // „Çø„Éº„É≥Âàó
        { wch: 8 },   // Á®ÆÈ°ûÂàó
        { wch: 100 }  // ÂÜÖÂÆπÂàó
    ];
    ws['!cols'] = colWidths;
    
    // „ÉØ„Éº„ÇØ„Éñ„ÉÉ„ÇØ„Å´„Ç∑„Éº„Éà„ÇíËøΩÂä†
    XLSX.utils.book_append_sheet(wb, ws, '„Éá„Ç£„Éô„Éº„ÉàË®òÈå≤');
    
    // „Éï„Ç°„Ç§„É´Âêç„ÇíÁîüÊàêÔºàÊó•ÊôÇ„ÇíÂê´„ÇÅ„ÇãÔºâ
    const now = new Date();
    const timestamp = now.getFullYear() +
        ('0' + (now.getMonth() + 1)).slice(-2) +
        ('0' + now.getDate()).slice(-2) +
        ('0' + now.getHours()).slice(-2) +
        ('0' + now.getMinutes()).slice(-2);
    const fileName = `AI_debate_${timestamp}.xlsx`;
    
    // Excel„Éï„Ç°„Ç§„É´„Å®„Åó„Å¶„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ
    XLSX.writeFile(wb, fileName);
    
    showNotification('„Éá„Ç£„Éô„Éº„ÉàÂÜÖÂÆπ„ÇíExcel„Éï„Ç°„Ç§„É´„Å®„Åó„Å¶„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Åó„Åæ„Åó„Åü', 'success');
}
