<body>
    <button class="reset-button" onclick="resetDebate()">üîÑ Êñ∞„Åó„ÅÑ„Éá„Ç£„Éô„Éº„Éà</button>
    
    <div class="container">
        <h1>ü§ñ AI „Éá„Ç£„Éô„Éº„Éà„Ç¢„Éó„É™ ü§ñ</h1>
        <p class="subtitle">AI„ÅåÊßò„ÄÖ„Å™Ë¶ñÁÇπ„Åã„ÇâË≠∞Ë´ñ„ÇíÂ±ïÈñã„Åó„Åæ„Åô</p>

        <div class="topic-section">
            <div class="topic-input-group">
                <input 
                    type="text" 
                    id="topicInput" 
                    placeholder="„Éá„Ç£„Éô„Éº„Éà„ÅÆ„Éà„Éî„ÉÉ„ÇØ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºà‰æãÔºöAI„ÅØ‰∫∫Èñì„ÅÆ‰ªï‰∫ã„ÇíÂ•™„ÅÜ„ÅãÔºâ"
                    onkeypress="if(event.key === 'Enter') startDebate()"
                >

        <div id="debateContainer" class="debate-container">

                <div class="stat-item">
                    <div class="stat-value" id="wordCount">0</div>

    <script>
// AI „Éá„Ç£„Éô„Éº„Éà„Ç¢„Éó„É™ - „É°„Ç§„É≥JavaScript
console.log('debate.jsË™≠„ÅøËæº„ÅøÈñãÂßã');

// „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
let currentTopic = '';
let debateHistory = [];
let turnCount = 0;
let totalWordCount = 0;
let isProcessing = false;

// „Éá„Ç£„Éô„Éº„Éà„ÇíÈñãÂßã
async function startDebate() {
    const topicInput = document.getElementById('topicInput');
    const topic = topicInput.value.trim();
    
    if (!topic) {
        showNotification('„Éà„Éî„ÉÉ„ÇØ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
        return;
    }
    
    if (isProcessing) {
        showNotification('Âá¶ÁêÜ‰∏≠„Åß„Åô„ÄÇ„ÅäÂæÖ„Å°„Åè„Å†„Åï„ÅÑ„ÄÇ', 'info');
        return;
    }
    
    // ÂàùÊúüÂåñ
    currentTopic = topic;
    debateHistory = [];
    turnCount = 0;
    totalWordCount = 0;
    isProcessing = true;
    
    // UIÊõ¥Êñ∞
    document.getElementById('topicDisplay').textContent = `„Éà„Éî„ÉÉ„ÇØ: ${topic}`;
    document.getElementById('debateContainer').style.display = 'block';
    document.getElementById('debateContent').innerHTML = '';
    document.getElementById('counterBtn').style.display = 'none';
    document.getElementById('statsContainer').style.display = 'none';
    document.getElementById('startBtn').disabled = true;
    showLoading(true);
    
    try {
        // ÊúÄÂàù„ÅÆÊÑèË¶ã„ÇíÂèñÂæó
        const opinion = await getAIOpinion(topic, true);
        
        if (opinion) {
            addDebateEntry(opinion, 'opinion', 1);
            debateHistory.push({
                type: 'opinion',
                content: opinion,
                turn: 1
            });
            
            turnCount = 1;
            totalWordCount = opinion.length;
            updateStats();
            
            // ÂèçË´ñ„Éú„Çø„É≥„ÇíË°®Á§∫
            document.getElementById('counterBtn').style.display = 'inline-block';
            document.getElementById('statsContainer').style.display = 'flex';
        }
    } catch (error) {
        console.error('„Éá„Ç£„Éô„Éº„ÉàÈñãÂßã„Ç®„É©„Éº:', error);
        showNotification('„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ' + error.message, 'error');
    } finally {
        isProcessing = false;
        document.getElementById('startBtn').disabled = false;
        showLoading(false);
    }
}

// ÂèçË´ñ„ÇíÂèñÂæó
async function getCounterArgument() {
    if (isProcessing) {
        showNotification('Âá¶ÁêÜ‰∏≠„Åß„Åô„ÄÇ„ÅäÂæÖ„Å°„Åè„Å†„Åï„ÅÑ„ÄÇ', 'info');
        return;
    }
    
    if (debateHistory.length === 0) {
        showNotification('„Åæ„Åö„Éà„Éî„ÉÉ„ÇØ„Å´„Å§„ÅÑ„Å¶ÊÑèË¶ã„ÇíËÅû„ÅÑ„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
        return;
    }
    
    isProcessing = true;
    document.getElementById('counterBtn').disabled = true;
    showLoading(true);
    
    try {
        // ÊúÄÂæå„ÅÆÁô∫Ë®Ä„ÇíÂèñÂæó
        const lastStatement = debateHistory[debateHistory.length - 1];
        const isCounterArgument = lastStatement.type === 'counter';
        
        // ÂèçË´ñ„ÇíÂèñÂæó
        const counterArgument = await getAICounterArgument(
            currentTopic, 
            lastStatement.content,
            isCounterArgument
        );
        
        if (counterArgument) {
            turnCount++;
            const entryType = isCounterArgument ? 'opinion' : 'counter';
            
            addDebateEntry(counterArgument, entryType, turnCount);
            debateHistory.push({
                type: entryType,
                content: counterArgument,
                turn: turnCount
            });
            
            totalWordCount += counterArgument.length;
            updateStats();
        }
    } catch (error) {
        console.error('ÂèçË´ñÂèñÂæó„Ç®„É©„Éº:', error);
        showNotification('„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ' + error.message, 'error');
    } finally {
        isProcessing = false;
        document.getElementById('counterBtn').disabled = false;
        showLoading(false);
    }
}

// AI„Åã„ÇâÊÑèË¶ã„ÇíÂèñÂæó
async function getAIOpinion(topic, isInitial = true) {
    const prompt = isInitial
        ? `Ê¨°„ÅÆ„Éà„Éî„ÉÉ„ÇØ„Å´„Å§„ÅÑ„Å¶„ÄÅ„ÅÇ„Å™„Åü„ÅÆÊÑèË¶ã„Çí200ÊñáÂ≠óÁ®ãÂ∫¶„ÅßËø∞„Åπ„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇË´ñÁêÜÁöÑ„ÅßË™¨ÂæóÂäõ„ÅÆ„ÅÇ„ÇãÊÑèË¶ã„ÇíÊèêÁ§∫„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ\n\n„Éà„Éî„ÉÉ„ÇØ: ${topic}`
        : `Ê¨°„ÅÆ„Éà„Éî„ÉÉ„ÇØ„Å´„Å§„ÅÑ„Å¶„ÄÅÂâçÂõû„Å®„ÅØÁï∞„Å™„ÇãË¶ñÁÇπ„Åã„ÇâÊÑèË¶ã„Çí200ÊñáÂ≠óÁ®ãÂ∫¶„ÅßËø∞„Åπ„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ\n\n„Éà„Éî„ÉÉ„ÇØ: ${topic}`;
    
    try {
        const response = await fetch('/api/ai-debate', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                prompt: prompt,
                max_tokens: 400
            })
        });
        
        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'AIÊÑèË¶ã„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
        }
        
        const data = await response.json();
        return data.response;
    } catch (error) {
        console.error('AIÊÑèË¶ãÂèñÂæó„Ç®„É©„Éº:', error);
        throw error;
    }
}

// AI„Åã„ÇâÂèçË´ñ„ÇíÂèñÂæó
async function getAICounterArgument(topic, previousStatement, isCounterToCounter = false) {
    const prompt = isCounterToCounter
        ? `Ê¨°„ÅÆ„Éà„Éî„ÉÉ„ÇØ„Å´Èñ¢„Åô„ÇãË≠∞Ë´ñ„Åß„ÄÅÁõ∏Êâã„ÅÆÂèçË´ñ„Å´ÂØæ„Åó„Å¶„Åï„Çâ„Å´ÂèçË´ñ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ200ÊñáÂ≠óÁ®ãÂ∫¶„ÅßË´ñÁêÜÁöÑ„Å´ÂèçÈßÅ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ\n\n„Éà„Éî„ÉÉ„ÇØ: ${topic}\n\nÁõ∏Êâã„ÅÆÂèçË´ñ:\n${previousStatement}`
        : `Ê¨°„ÅÆ„Éà„Éî„ÉÉ„ÇØ„Å´Èñ¢„Åô„ÇãÊÑèË¶ã„Å´ÂØæ„Åó„Å¶„ÄÅÂèçÂØæ„ÅÆÁ´ãÂ†¥„Åã„ÇâÂèçË´ñ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ200ÊñáÂ≠óÁ®ãÂ∫¶„ÅßË´ñÁêÜÁöÑ„Å´ÂèçÈßÅ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ\n\n„Éà„Éî„ÉÉ„ÇØ: ${topic}\n\nÁõ∏Êâã„ÅÆÊÑèË¶ã:\n${previousStatement}`;
    
    try {
        const response = await fetch('/api/ai-debate', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                prompt: prompt,
                max_tokens: 400
            })
        });
        
        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'AIÂèçË´ñ„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
        }
        
        const data = await response.json();
        return data.response;
    } catch (error) {
        console.error('AIÂèçË´ñÂèñÂæó„Ç®„É©„Éº:', error);
        throw error;
    }
}

// „Éá„Ç£„Éô„Éº„Éà„Ç®„É≥„Éà„É™„Éº„ÇíUI„Å´ËøΩÂä†
function addDebateEntry(content, type, turn) {
    const debateContent = document.getElementById('debateContent');
    const entryDiv = document.createElement('div');
    entryDiv.className = `debate-entry ${type}`;
    
    const emoji = type === 'opinion' ? 'üí≠' : '‚öîÔ∏è';
    const label = type === 'opinion' ? 'ÊÑèË¶ã' : 'ÂèçË´ñ';
    
    entryDiv.innerHTML = `
        <div class="debate-header">
            <div class="debate-label">
                ${emoji} ${label}
            </div>
            <div class="debate-number">
                „Çø„Éº„É≥ ${turn}
            </div>
        </div>
        <div class="debate-content">
            ${content}
        </div>
    `;
    
    debateContent.appendChild(entryDiv);
    
    // Êñ∞„Åó„ÅÑ„Ç®„É≥„Éà„É™„Éº„Å´„Çπ„ÇØ„É≠„Éº„É´
    entryDiv.scrollIntoView({ behavior: 'smooth', block: 'end' });
}

// Áµ±Ë®àÊÉÖÂ†±„ÇíÊõ¥Êñ∞
function updateStats() {
    document.getElementById('turnCount').textContent = turnCount;
    document.getElementById('wordCount').textContent = totalWordCount;
}

// „Éá„Ç£„Éô„Éº„Éà„Çí„É™„Çª„ÉÉ„Éà
function resetDebate() {
    currentTopic = '';
    debateHistory = [];
    turnCount = 0;
    totalWordCount = 0;
    isProcessing = false;
    
    document.getElementById('topicInput').value = '';
    document.getElementById('debateContainer').style.display = 'none';
    document.getElementById('debateContent').innerHTML = '';
    document.getElementById('counterBtn').style.display = 'none';
    document.getElementById('statsContainer').style.display = 'none';
    document.getElementById('startBtn').disabled = false;
    
    showNotification('Êñ∞„Åó„ÅÑ„Éá„Ç£„Éô„Éº„Éà„ÇíÈñãÂßã„Åß„Åç„Åæ„Åô', 'success');
}

// „É≠„Éº„Éá„Ç£„É≥„Ç∞Ë°®Á§∫„ÅÆÂà∂Âæ°
function showLoading(show) {
    const loadingIndicator = document.getElementById('loadingIndicator');
    if (loadingIndicator) {
        loadingIndicator.style.display = show ? 'inline-block' : 'none';
    }
}

// ÈÄöÁü•„ÅÆË°®Á§∫
function showNotification(message, type = 'info') {
    const notification = document.createElement('div');
    notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 25px;
        border-radius: 8px;
        color: white;
        font-weight: 600;
        z-index: 1000;
        animation: slideIn 0.3s ease;
        max-width: 400px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    `;
    
    const colors = {
        success: 'linear-gradient(135deg, #10b981 0%, #059669 100%)',
        error: 'linear-gradient(135deg, #ef4444 0%, #dc2626 100%)',
        info: 'linear-gradient(135deg, #3b82f6 0%, #2563eb 100%)'
    };
    
    notification.style.background = colors[type] || colors.info;
    notification.textContent = message;
    
    document.body.appendChild(notification);
    
    setTimeout(() => {
        notification.style.animation = 'slideOut 0.3s ease forwards';
        setTimeout(() => notification.remove(), 300);
    }, 3000);
}
